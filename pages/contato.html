<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- Estilos da aplicação -->
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <header class="header">
        <a href="" class="header-brand">Contato</a>
        <nav class="header-navbar">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/pages/fotos.html">Fotos</a>
                </li>
                <li>
                    <a href="/pages/servicos.html">Serviços</a>
                </li>
                <li>
                    <a href="/pages/sobre.html">Sobre</a>
                </li>
                <li>
                    <a href="/pages/contato.html">Contato</a>
                </li>
            </ul>
        </nav>
        <div class="header-social-media">
            <ul>
                <li>
                    <a href="https://www.facebook.com/">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="form-container">
            <form action="" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="exampleInputEmail1">E-mail:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Digite seu e-mail" required>
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone(celular):</label>
                    <input type="tel"  class="form-control" id="telefone" name="telefone" placeholder="(99) 9999-9999" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Endereço:</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Digite seu endereço"
                        minlength="6" required>
                </div>
                <button type="submit" class="btn-primary">Submit</button>
            </form>
            <script>
                $(document).ready(function () {
                    $('#telefone').mask('(00) 0 0000-0000');
                });
            </script>
        </section>
    </main>
    <footer>
        <p><span>Contato</span> &copy; 2023</p>
    </footer>
</body>

</html>
